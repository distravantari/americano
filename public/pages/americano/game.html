<div class="page" data-name="americano-game">
    <div class="navbar">
      <div class="navbar-bg"></div>
      <div class="navbar-inner">
        <div class="title centered-text">Americano Tennis</div>
      </div>
    </div>
    <div class="page-content">
        <!-- Table Title -->
        <div class="light-gray-title centered-text" id="game-title">
          Player Stats
        </div>
        
        <form action="#" id="the-americano-game">
            <!-- Standing Table Block -->
            <div class="block no-padding">
              <div class="table-responsive">
                <table class="data-table">
                  <thead>
                    <tr>
                      <th class="label-cell">Rank</th>
                      <th class="label-cell">Name</th>
                      <th class="numeric-cell">G+</th>
                      <th class="numeric-cell">G-</th>
                      <th class="numeric-cell">G+-</th>
                      <th class="numeric-cell">T+</th>
                      <th class="numeric-cell">T-</th>
                    </tr>
                  </thead>
                  <tbody id="playerStatsTableBody"></tbody>
                </table>
              </div>
            </div>

            <!-- Round Table Block -->
            <div class="block no-padding">
              <div class="table-responsive" id="roundsContainer">
              </div>
            </div>
        </form>
        

        <p>
          <a class="button button-fill color-dark sheet-open" href="#" data-sheet=".my-sheet-swipe-to-close" id="americano-done">Done</a>
        </p>
        
        <div class="sheet-modal my-sheet-swipe-to-close" data-backdrop="true" data-swipe-to-close="true">
          <div class="sheet-modal-inner">
            <div class="page-content">
              <h1>Americano Tennis by OHT</h1>
              <p>You're currently using the free version, 
                so you can't save your game. Make sure to take screenshots 
                of all the rounds and the table before you leave the site. <br/><br/>
                
                Cheers!</p>
              <h3><a class="link popover-open right" href="/">back home</a></h3> 
            </div>
          </div>
        </div>
    </div>
      
  </div>
