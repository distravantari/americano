<div class="page" data-name="americano-search">
  <div class="navbar">
    <div class="navbar-bg"></div>
    <div class="navbar-inner">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon f7-icons arrow-back">arrow_left</i>
        </a>
      </div>
      <div class="title">Search</div>
    </div>
  </div>
  <div class="page-content">
    <form class="searchbar searchbar-init searchbar-inline" data-search-container="#message-list"
      data-search-in=".item-content">
      <div class="searchbar-inner">
        <div class="searchbar-input-wrap">
          <input type="search" placeholder="Search">
          <i class="searchbar-icon"></i>
          <span class="input-clear-button"></span>
        </div>
        <span class="searchbar-disable-button if-not-aurora">Cancel</span>
      </div>
    </form>
    <h2 class="list-title">Americano Game</h2>
    <div class="list detailed-list list-outline list-dividers full-width message-list ptr-content" id="message-list">
      
      <div class="ptr-preloader">
        <div class="preloader"></div>
        <div class="ptr-arrow"></div>
      </div>

      <ul id="list-of-result">
      </ul>
    </div>
  </div>
</div>
